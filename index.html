<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Survery Form</title>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1> 
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <div class="form-group">
        <label id="name-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label id="email-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your emil" required>
    </div>
    <div class="form-group">
        <label id="number-label">Age</label>
        <input type="number" class="form-control" id="number" min="10" max="99" placeholder="Age">
    </div>
    <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select class="form-control" id="dropdown">
            <option disabled selected>select current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="definitely" value="definitely" checked>
        <label class="form-check-label">
            Definitely
        </label>
    </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="maybe" value="maybe" unchecked>
            <label class="form-check-label">
                May be
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="not_sure" value="not_sure" unchecked>
            <label class="form-check-label">
                Not sure
            </label>
        </div>
        <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control" id="dropdown">
                <option disabled selected>select current role</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Commiunity</option>
                <option>Open Source</option>
            </select>
        </div>
        <label>What would you like to see improved?</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Front-end_Projects" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Back-end_Projects" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Data_Visualization" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Data Visualization
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Challenges" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Challenges
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Open_Source_Community" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Open Source Community
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Gitter_help_rooms" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Gitter help rooms
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Videos" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Videos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="City_Meetups" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                City Meetups
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Wiki" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Wiki
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Forum" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Forum
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Additional_Courses" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Additional Courses
            </label>
          </div>
          <div class="form-group">
            <label>Any comments or suggestions?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your comment here"></textarea>
          </div>
          <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
