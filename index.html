<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Survery Form</title>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1> 
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survery-form">
    <div class="form-group">
        <label id="name-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label id="email-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your emil">
    </div>
    <div class="form-group">
        <label id="number-label">Age</label>
        <input type="number" class="form-control" id="number" min="10" max="99" placeholder="Age">
    </div>
    <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select class="form-control" id="dropdown">
            <option disabled selected>select current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-check">
        <label>Would you recommend freeCodeCamp to a friend??</label>
        <input class="form-check-input" type="radio" name="exampleRadios" id="definitely" value="definitely" checked>
        <label class="form-check-label" for="exampleRadios1">
            Definitely
        </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="definitely" value="definitely" checked>
            <label class="form-check-label" for="exampleRadios1">
                May be
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="definitely" value="definitely" checked>
            <label class="form-check-label" for="exampleRadios1">
                Not sure
            </label>
        </div>
        <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control" id="dropdown">
                <option disabled selected>select current role</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Commiunity</option>
                <option>POpen Source</option>
            </select>
        </div>


        <div class="form-check">
            <label>Which option best describes your current role?</label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            </label>
        </div>


</form>
</body>
</html>
